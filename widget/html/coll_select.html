<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
</head>
<link rel="stylesheet" type="text/css" href="../css/aui/aui.css" />
<body>
<div class="aui-searchbar" id="search">
    <div class="aui-searchbar-input aui-border-radius" tapmode onclick="doSearch()">
        <i class="aui-iconfont aui-icon-search"></i>
        <form action="javascript:search();">
            <input type="search" placeholder="请输入搜索内容" id="search-input">
        </form>
    </div>
    <!-- <div class="aui-searchbar-cancel" tapmod>取消</div> -->
</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script>
apiready = function(){
	openCollection();
}
function doSearch(){

}
function openCollection(){
  var winHeight = api.winHeight; 
  var foot_h = api.pageParam.foot_h;
  var search_h = $api.offset($api.byId("search")).h;
  var h = winHeight-foot_h-search_h;
  api.openFrame({
    name:"collection",
    url:"./collection.html",
    rect: {
        x: 0,
        y: search_h,
        w: 'auto',
        h: h
    }
  })
}
</script>
</html>
