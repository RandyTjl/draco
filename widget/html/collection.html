apiready = function(){
    getPylon();
}
function getPylon() {
    var url = "/pylons";
    var method = "GET";
    ajaxJson(url,method,'',function (ret) {
        if(ret.code == 200){
            /*var da = eval('(' + ret.data + ')');*/
            var da = ret.data.data;
            var html = '';
            for(var i=0;i<da.length;i++){
                html += '<div class="aui-card-list">\n' +
                    '          <div class="aui-card-list-header">\n' +da[i].name + '</div>\n' +
                    '          <div class="aui-card-list-content">\n' +
                    '              <img src="../../image/l2.png" />\n' +
                    '          </div>\n' +
                    '          <div class="aui-card-list-footer">\n' + da[i].created_at+
                    '          </div>\n' +
                    '      </div>';
            }
            api.alert({ title: '操作測試', msg:JSON.stringify(html)});
            $api.append($api.byId("coll_list"),html);
        }else{
            api.alert({ title: '错误', msg:ret.data.message});
        }
    })
}
