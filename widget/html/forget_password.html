<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/tang.css" />
    <script type="text/javascript" src="../script/api.js"></script>
    <script language=javascript src='../script/config.js'></script>
    <script type="text/javascript" src="../script/vue/vue.js"></script>
    <script type="text/javascript" src="../script/common.js"></script>

</head>
<body>
    <header class="aui-bar aui-bar-nav" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="returnWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title" >找回密码</div>
    </header>
    <div class="aui-content" style="margin-top:0.75rem">
      <div class=" aui-margin-b-15 aui-margin-t-15">
        <ul class="aui-list aui-form-list tang-form-list">

            <li class="aui-list-item">
                <div class="aui-list-item-inner" style="min-height:2.5rem">
                    <div class="aui-list-item-label-icon">
                        <span class="font" style="font-size:0.8rem">邮箱 |</span>
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="" id="email">
                    </div>
                </div>
            </li>

          </ul>
      </div>
      <div style="margin:0 1.5em">
        <div class="aui-btn aui-btn-danger  aui-btn-block  " onclick="fnNext()">下一步</div>
      </div>
    </div>  

</body>
<script type="text/javascript">
    apiready = function(){

    };
    function fnNext(){
        var email = $api.val($api.dom("#email"));
        var url = "/auth/getForgetCode?email="+email;
        var method = "GET";
        api.toast({
            msg: '发送中...',
            duration: 2000,
            location: 'center'
        });
        ajaxForm(url,method,'',function (ret) {
            if(ret.code == 200){
                api.openWin({
                    name: 'forget_password_submit',
                    url: './forget_password_submit.html',
                    pageParam: {
                        email: email
                    }
                });
            }else{
                api.alert({ title: '错误', msg:ret.message});
            }
        });
    }
</script>
</html>
