<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	  <link rel="stylesheet" type="text/css" href="../css/aui/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <title>登录</title>
</head>
<body>
<div class="aui-content">
  <div class=" aui-margin-b-15 aui-content-padded">
    <ul class="aui-list aui-form-list">

          <li class="aui-list-item">
              <div class="aui-list-item-inner">
                  <div class="aui-list-item-label-icon">
                      <i class="aui-iconfont aui-icon-mail"></i>
                  </div>
                  <div class="aui-list-item-input">
                      <input type="text" placeholder="username">
                  </div>
              </div>
          </li>
          <li class="aui-list-item">
              <div class="aui-list-item-inner">
                  <div class="aui-list-item-label-icon">
                      <i class="aui-iconfont aui-icon-lock"></i>
                  </div>
                  <div class="aui-list-item-input">
                      <input type="password" placeholder="password">
                  </div>
                  <div class="aui-list-item-label-icon">
                      |<span  style="font-size:0.7em;margin-left:0.2em">忘记密码</span>
                  </div>
              </div>
          </li>
      </ul>
  </div>
  <div style="margin:0 1.5em">
    <div class="aui-btn aui-btn-info aui-btn-block aui-btn-sm ">提交</div>
  </div>

  <div class="aui-col-xs-12" style="text-align:center;margin-top:1em">

  </div>

</div>
