<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	  <link rel="stylesheet" type="text/css" href="../css/aui/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/tang.css" />
    <title>登录</title>
</head>
<body>
<div class="aui-content">
  <div class=" aui-margin-b-15 aui-padded-t-15">
    <ul class="aui-list aui-form-list tang-form-list">
          <li class="aui-list-item">
              <div class="aui-list-item-inner" style="min-height:2.5rem">
                  <div class="aui-list-item-label-icon">
                      <i class="aui-iconfont aui-icon-mail"></i>
                  </div>
                  <div class="aui-list-item-input">
                      <input type="text" placeholder="邮箱地址" name="email" id="email">
                  </div>
              </div>
          </li>
          <li class="aui-list-item">
              <div class="aui-list-item-inner" style="min-height:2.5rem">
                  <div class="aui-list-item-label-icon">
                      <i class="aui-iconfont aui-icon-lock"></i>
                  </div>
                  <div class="aui-list-item-input">
                      <input type="password" placeholder="密码（6-20位英文或数字）" name="password" id="password">
                  </div>
                  <div class="aui-list-item-label-icon" style="min-width:2.0rem">
                      |<span  class="font" onclick="forget_password()">忘记密码</span>
                  </div>
              </div>
          </li>
      </ul>
  </div>
  <div style="margin:0 1.5em">
    <div class="aui-btn aui-btn-info aui-btn-block  " id="login">登录</div>
  </div>
  <div class="aui-col-xs-12" style="text-align:center;margin-top:1em">
    <a  href="#" style="font-size:1em">立即注册</a>
  </div>
</div>
<script language=javascript src='../script/config.js'></script>
<script language=javascript src='../script/api.js'></script>
<script language=javascript src='../script/common.js'></script>
<script>
apiready = function(){
    $api.addEvt($api.byId('login'),'click',function () {
        var url = "/auth/login";
        api.alert({ title: '操作失败', msg:$api.val($api.byId('email'))});
        var data={
            email:$api.val($api.byId('email')),
            password:$api.val($api.byId('password'))
        };

        ajaxForm(url,"GET",data,function (ret) {
            if(ret.code == 200){
                $api.setStorage('apiToken',ret.data.api_token);
                $api.setStorage('user',ret.data.user);
                fnOpenMain();
            }
        });
    })
}
function forget_password(){
  api.openWin({
      name: 'forget_password',
      url: './forget_password.html',
      animation:{
        type:'flip',
        subType:'from_right'
      }
  });

}
</script>
</body>
</html>
