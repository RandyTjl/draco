<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
</head>
<link rel="stylesheet" type="text/css" href="../css/aui/aui.css" />
<body>

<footer class="aui-bar aui-bar-tab" id="footer">
    <div class="aui-bar-tab-item aui-active" tapmode onclick="changeBar(0)">
        <i class="aui-iconfont aui-icon-home"></i>
        <div class="aui-bar-tab-label">首页</div>
    </div>
    <div class="aui-bar-tab-item" tapmode onclick="changeBar(1)">
        <i class="aui-iconfont aui-icon-star"></i>
        <div class="aui-bar-tab-label">收藏</div>
    </div>
    <div class="aui-bar-tab-item" tapmode onclick="changeBar(2)">
        <div class="aui-dot"></div>
        <i class="aui-iconfont aui-icon-my"></i>
        <div class="aui-bar-tab-label">我的</div>
    </div>
</footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/vue/vue.js"></script>
<script>
    apiready = function(){
  		changeBar(0);
    }

	function changeBar(index){
		var winHeight = api.winHeight;
		var foot_h = $api.offset($api.dom('#footer')).h;
		var h =  winHeight - foot_h;
		var rect = {
            x: 0,
            y: 0,
            w: 'auto',
            h: h
        };
    var bgColor =  '#fff';
		switch(index){
            case 0:
                name = "home";
                url = './home.html';
                break;
            case 1:
                  name = "collection";
                  url = "./collection.html";
                  break;
            case 2:
                name = "user";
                url = "./user.html";
                break;
            default:
                name = "home";
                url = './home.html';
                break;
        }
        changeStyle(index);

		api.openFrame({
            name:name,
            url:url,
            rect:rect,
            pageParam: {
              foot_h: foot_h
          }
        });

	}

  function changeStyle(index){
    var menu = $api.domAll($api.dom('#footer'), '.aui-bar-tab-item');
    console.log(menu.length);
    for(i=0;i<menu.length;i++){
      if(i == index){
        $api.addCls(menu[i],'aui-active');
      }else{
        $api.removeCls(menu[i],'aui-active');
      }
    }

  }

</script>
</html>
