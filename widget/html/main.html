<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
</head>
<link rel="stylesheet" type="text/css" href="../css/aui/aui.css" />
<body>
<footer class="aui-bar aui-bar-tab" id="footer">
    <div class="aui-bar-tab-item aui-active" tapmode onclick="changeBar(1)">
        <i class="aui-iconfont aui-icon-home"></i>
        <div class="aui-bar-tab-label">首页</div>
    </div>
    <div class="aui-bar-tab-item" tapmode onclick="changeBar(2)">
        <i class="aui-iconfont aui-icon-star"></i>
        <div class="aui-bar-tab-label">收藏</div>
    </div>
    <div class="aui-bar-tab-item" tapmode onclick="changeBar(3)">
        <div class="aui-badge">99</div>
        <i class="aui-iconfont aui-icon-cart"></i>
        <div class="aui-bar-tab-label">购物车</div>
    </div>
    <div class="aui-bar-tab-item" tapmode onclick="changeBar(4)">
        <div class="aui-dot"></div>
        <i class="aui-iconfont aui-icon-my"></i>
        <div class="aui-bar-tab-label">我的</div>
    </div>
</footer>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/vue/vue.js"></script>
<script>
    apiready = function(){
		var body_h = $api.offset($api.dom('body')).h;
		var foot_h = $api.offset($api.dom('#footer')).h;
		var h =  body_h - foot_h;
        api.openFrame({
            name: 'home',
            url: "./home.html",
            bounces: true,
			rect: {
				x: 0,
				y: 0,
				w: 'auto',
				h: h,
			},
        })
    }
	
	function changeBar(){
		var body_h = $api.offset($api.dom('body')).h;
		var foot_h = $api.offset($api.dom('#footer')).h;
		var h =  body_h - foot_h;
		api.openFrameGroup({
			name:"menu",
			scrollEnabled: true,
			rect: {
				x: 0,
				y: 0,
				w: 'auto',
				h: h
			},
			frames: [{
				name: 'home',
				url: 'home.html',
				bgColor: '#fff'
			}, 
			{
				name: 'home',
				url: 'home.html',
				bgColor: '#faf'
			},{
				name: 'user',
				url: 'user.html',
				bgColor: '#fff'
			}]
		}, function(ret, err) {
			var index = ret.index;
		});		
	}

</script>
</html>
