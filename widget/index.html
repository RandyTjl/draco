    <script type="text/javascript">
        apiready = function() {
            fnCheckUpdate();
            //fnOpenMain();
            loginStatus();
        };


        //登录状态判断
        function loginStatus() {
            var apiToken = getApiToken();
            if(!apiToken){
                fnOpenLogin();
            }else{
                var url = "/auth/verifyApiToken";
                var method = "POST";
                var data = {
                    "apiToken":apiToken,
                };
                ajaxJson(url,method,data,function (ret,err) {
                    if(ret.code==200){
                        fnOpenMain();
                    }else{
                        fnOpenLogin();
                    }
                })
            }
        }

    </script>
