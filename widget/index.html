    <script type="text/javascript">
        apiready = function() {
            //fnOpenMain();
            loginStatus();
        };


        //登录状态判断
        function loginStatus() {
          var apiToken = getApiToken();
          var url = "/auth/verifyApiToken";
          var method = "POST";
          var data = {
            "apiToken":apiToken,
          };
            ajaxJson(url,method,data,function (ret,err) {
                api.alert({ msg: ret});
                if(ret.status){
                    fnOpenMain();
                }else{
                    api.openWin({
                        name: 'login_header',
                        url: './html/login_header.html',
                        pageParam: {
                            name: 'login',
                            url: './login.html',
                            title: '登录'
                        }
                    })
                }
            })

        }

    </script>
